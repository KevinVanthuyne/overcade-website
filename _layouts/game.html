---
layout: default
---

<section
  class="overflow-hidden bg-gray-50 sm:grid sm:grid-cols-2 sm:items-center"
>
  <div class="h-full">
    <div class="p-8 md:p-12 lg:px-16 lg:py-12">
      <a
        href="/games"
        class="text-indigo-600 hover:underline focus:outline-none focus:ring active:bg-indigo-500"
        >← Terug naar aanbod</a
      >
    </div>
    <div class="h-full p-8 md:p-12 lg:px-16 lg:py-24">
      <div class="mx-auto max-w-xl text-center sm:text-left">
        <h2 class="text-2xl font-bold text-gray-900 md:text-3xl">
          {{ page.name }}
        </h2>

        <section class="mt-6 text-gray-500 game-content">{{ content }}</section>

        <div class="mt-4 md:mt-8">
          <a
            href="#"
            class="inline-block rounded bg-indigo-700 px-12 py-3 text-sm font-medium text-white transition hover:bg-white hover:text-indigo-500 border hover:border-indigo-500 focus:outline-none focus:ring focus:ring-yellow-400"
          >
            Bestellen
          </a>
        </div>
      </div>
    </div>
  </div>

  <img
    alt=""
    src="{{ page.image }}"
    class="h-full w-full object-cover sm:h-[calc(100%_-_2rem)] sm:self-end sm:rounded-ss-[30px] md:h-[calc(100%_-_4rem)] md:rounded-ss-[60px]"
  />
</section>
